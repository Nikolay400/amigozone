{{block "postForm" .}}
<form class="row gy-3" method="POST"
      {{if .isChange}}
      action="/post/change/{{.post.Id}}"
      {{else}}
      action="/post"
      {{end}}

>
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Title" value="{{if .post.Title}}{{ .post.Title }}{{end}}">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <textarea class="form-control" id="text" name="text" placeholder="Text">{{if .post.Title}}{{ .post.Text }}{{end}}</textarea>
    </div>
    <input type="hidden" name="userId" value="{{ .user.Id}}">
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
{{end}}
